<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Typing game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="contenido">
        <h1>Nuestro Typing game!</h1>
        <p>Practique sus habilidades de tipeo con este texto de ejemplo de Sherlock Holmes. Haga Click en **inicio** para empezar!</p>
        <p id="quote"></p>
        <!-- En este bloque mostramos el texto de ejemplo -->
        <p id="message"></p>
        <!-- En este bloque mostramos los mensajes del juego -->
        <div>
            <input type="text" aria-label="palabra actual" id="texto-tipeado" />
            <!-- el componente textbox para ingresar el texto -->
            <button type="button" id="inicio">Inicio</button>
            <!-- Botón para iniciar el juego -->
        </div>
    </div>

    <script src="script.js"></script>
    <footer>
        <p>Copyright © 2022</p>
        <p>Leila Vera</p>
    </footer>
</body>

</html>
